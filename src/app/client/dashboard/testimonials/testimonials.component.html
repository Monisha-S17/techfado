<form  novalidate (ngSubmit)="onSumbit()">
  <h2>Form</h2>
  <div class=" row my-2">
      <div class="col-6 form-group">
          <input type="text" placeholder="Name" name="userName" class="form-control" ngForm>
      </div>
      <div class="col-6 form-group">
          <input type="email" class="form-control" placeholder="Enter mail id" name="email" ngForm>
      </div>
  </div>
  <div class=" row my-2">
      <div class="col-12 form-group">
          <input type="text" class="form-control" placeholder="Enter phon number" name="mobilNumber" ngForm>
      </div>
  </div>
  <div class=" row my-2">
      <div class="col-12 form-group">
          <input type="text" class="form-control" placeholder="subject" name="message" name="subject" ngForm>
      </div>
  </div>
  <div class=" row my-2">
      <div class="col-12 form-group"><textarea name="message" id="message" cols="30"  row my-2s="10" class="form-control" ngForm></textarea></div>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
